<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Print Test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <div class="print-box" (click)="onPrintText()">Text (văn bản)</div>
      </ion-col>
      <ion-col size="4">
        <div class="print-box" (click)="onPrintQRCode()">QRCode (mã QR)</div>
      </ion-col>
      <ion-col size="4">
        <div class="print-box" (click)="onPrintBarcode()">Barcode 1D (mã vạch một chiều)</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <div class="print-box" (click)="onPrintImage()">Image (hình ảnh)</div>
      </ion-col>
      <ion-col size="4">
        <div class="print-box">Raw data<br/>(dữ liệu hex)</div>
      </ion-col>
      <ion-col size="4">
        <div class="print-box">Self-test<br/>(in kiểm tra máy in)</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
